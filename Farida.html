<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة الحجز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احجز موعدك</h1>
        <form id="bookingForm">
            <label for="name">اسمك</label>
            <input type="text" id="name" placeholder="اكتب اسمك هنا" required>

            <label for="service">التخصص</label>
            <select id="service" required>
                <option value="الجلدية">الجلدية</option>
                <option value="انقاص الوزن">انقاص الوزن</option>
                <option value="الليزر للسيدات">الليزر للسيدات</option>
            </select>

            <label for="date">اختر التاريخ</label>
            <input type="date" id="date" required>

            <label for="time">اختر الوقت</label>
            <input type="time" id="time" required>

            <button type="button" onclick="sendWhatsApp()">احجز الموعد</button>
        </form>
    </div>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            if (!name || !service || !date || !time) {
                alert("من فضلك اكمل جميع البيانات!");
                return;
            }
            
            const formattedDate = new Date(date).toLocaleDateString('ar-EG');
            const message = `اهلا انا ${name}\nاريد حجز موعد يوم ${formattedDate} ساعة ${time} \u0641\u064a تخصص ${service} \u0647\u0644 م\u062a\u0648ف\u0631؟`;
            const whatsappURL = `https://wa.me/+201280884456?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
